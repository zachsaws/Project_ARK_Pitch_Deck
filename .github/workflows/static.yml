                    <button onclick="openModal()" class="bg-orange-500 hover:bg-orange-400 text-white text-xl font-bold py-5 px-12 rounded-full shadow-[0_0_30px_rgba(249,115,22,0.4)] transition-all transform hover:scale-105 flex items-center gap-3 cursor-pointer">
                        抢先预订 <i data-lucide="arrow-right"></i>
                    </button>
                    <div class="text-slate-500 text-sm">
                        首批限量 1000 台 · 赠送实体编程积木包
                    </div>
                </div>

                <div class="mt-8 flex items-center justify-center gap-2 text-slate-500 font-mono text-sm hover:text-slate-400 transition-colors">
                    <i data-lucide="mail" size="16"></i> 
                    <span>联系我们: zachsaws@gmail.com</span>
                </div>

                <div class="mt-12 flex gap-8 justify-center text-slate-600 grayscale hover:grayscale-0 transition-all opacity-50">
                    <span>STEAM Education Partner</span>
                    <span>•</span>
                    <span>Design Award 2025</span>
                    <span>•</span>
                    <span>Parents Choice</span>
                </div>
            </div>
        </div>
    </div>

    <div class="absolute bottom-8 right-8 flex gap-4 z-30">
        <button id="btn-prev" onclick="prevSlide()" class="p-3 bg-slate-800/50 rounded-full hover:bg-slate-700 disabled:opacity-30 transition-all text-slate-300 backdrop-blur-sm cursor-pointer disabled:cursor-not-allowed">
            <i data-lucide="chevron-left" size="24"></i>
        </button>
        <button id="btn-next" onclick="nextSlide()" class="p-3 bg-orange-500 rounded-full hover:bg-orange-400 disabled:opacity-30 text-white shadow-lg transition-all transform hover:scale-110 cursor-pointer disabled:cursor-not-allowed">
            <i data-lucide="chevron-right" size="24"></i>
        </button>
    </div>

    <div class="absolute bottom-0 left-0 w-full h-1 bg-slate-800">
        <div id="progress-bar" class="h-full bg-orange-500 transition-all duration-500" style="width: 12.5%;"></div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm hidden">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl p-8 max-w-md w-full relative shadow-2xl animate-fade-in-up">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-500 hover:text-white cursor-pointer">
                <i data-lucide="x" size="24"></i>
            </button>
            
            <div id="modal-form-view">
                <h3 class="text-2xl font-bold text-white mb-2">加入首批体验官</h3>
                <p class="text-slate-400 mb-6">留下邮箱，我们将第一时间通知您发售信息，并附赠“实体编程积木包”兑换码。</p>
                <form onsubmit="handleSubmit(event)" class="space-y-4">
                    <div>
                        <input type="email" required placeholder="您的电子邮箱" class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-orange-500 transition-colors">
                    </div>
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-400 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2 cursor-pointer">
                        提交申请 <i data-lucide="arrow-right" size="18"></i>
                    </button>
                </form>
            </div>

            <div id="modal-success-view" class="hidden text-center py-8">
                <div class="w-16 h-16 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="check" size="32"></i>
                </div>
                <h3 class="text-2xl font-bold text-white mb-2">预定成功！</h3>
                <p class="text-slate-400">感谢您的信任。我们会将最新动态发送至您的邮箱。</p>
                <button onclick="closeModal()" class="mt-6 text-slate-500 hover:text-white underline underline-offset-4 cursor-pointer">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();

        // 状态管理
        let currentSlide = 0;
        const totalSlides = 8;
        const slides = document.querySelectorAll('.slide-container');
        const progressBar = document.getElementById('progress-bar');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalFormView = document.getElementById('modal-form-view');
        const modalSuccessView = document.getElementById('modal-success-view');

        // 更新 UI 函数
        function updateUI() {
            // 隐藏所有 slide
            slides.forEach(slide => slide.classList.add('hidden'));
            
            // 显示当前 slide
            const activeSlide = document.getElementById(`slide-${currentSlide}`);
            if (activeSlide) {
                activeSlide.classList.remove('hidden');
                
                // 重新触发动画 (简单 hack：重置 animation)
                const animatedElements = activeSlide.querySelectorAll('.animate-fade-in-up');
                animatedElements.forEach(el => {
                    el.style.animation = 'none';
                    el.offsetHeight; /* trigger reflow */
                    el.style.animation = null;
                });
            }

            // 更新进度条
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            progressBar.style.width = `${progress}%`;

            // 更新按钮状态
            btnPrev.disabled = currentSlide === 0;
            btnNext.disabled = currentSlide === totalSlides - 1;
        }

        // 导航函数
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateUI();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateUI();
            }
        }

        // 模态框逻辑
        function openModal() {
            modalBackdrop.classList.remove('hidden');
        }

        function closeModal() {
            modalBackdrop.classList.add('hidden');
            // 重置表单状态 (可选)
            setTimeout(() => {
                modalFormView.classList.remove('hidden');
                modalSuccessView.classList.add('hidden');
            }, 300);
        }

        function handleSubmit(e) {
            e.preventDefault();
            // 模拟 API 请求
            setTimeout(() => {
                modalFormView.classList.add('hidden');
                modalSuccessView.classList.remove('hidden');
            }, 600);
        }

        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'Escape') closeModal();
        });

        // 初始化
        updateUI();
    </script>
</body>
</html>
